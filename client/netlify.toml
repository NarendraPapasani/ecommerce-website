[build]
  # Directory to publish
  publish = "dist"
  
  # Build command
  command = "npm run build"

[build.environment]
  # Node version
  NODE_VERSION = "18"

[[redirects]]
  # Handle static assets first (higher priority)
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  # Handle API calls (if needed)
  from = "/api/*"
  to = "https://ecommerce-website-crkh.onrender.com/api/:splat"
  status = 200

[[redirects]]
  # Redirect all other routes to index.html for client-side routing
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  # Cache static assets
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
